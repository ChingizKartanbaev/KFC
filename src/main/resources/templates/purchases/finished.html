<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">

  <center>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th scope="col">Purchase date</th>
        <th scope="col">Price</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>

      </tr>
      </thead>
      <tbody th:each="purchase : ${purchases}">
      <tr>
        <td><a th:text="${purchase.getPurchasesDate()}">value</a></td>
        <td><a th:text="${purchase.getPrice()}">value</a></td>
        <td><a th:text="${purchase.getEmployee().getUser().getFirstName()}"></a></td>
        <td><a th:text="${purchase.getEmployee().getUser().getLastName()}"></a></td>
      </tr>
      </tbody>
    </table>
  </center>

  <center>
    <a href="/purchases/getProcessPurchases">Back</a>
  </center>
</div>
</body>
</html>
