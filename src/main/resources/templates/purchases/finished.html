<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div style="margin-top: 40px" class="content">

  <div class="container">
    <h2 class="mb-5">Completed orders</h2>

    <div class="table-responsive">

      <table class="table custom-table">
        <thead>
        <tr  style="color: red">
          <th scope="col">Purchase date</th>
          <th scope="col">Price</th>
          <th scope="col">First name</th>
          <th scope="col">Last name</th>
        </tr>
        </thead>
        <tbody th:each="purchase : ${purchases}">
        <tr scope="row">
          <td th:text="${purchase.getPurchasesDate()}">1392</td>
          <td th:text="${purchase.getPrice()}">James Yates</td>
          <td th:text="${purchase.getEmployee().getUser().getFirstName()}">Web Designer</td>
          <td th:text="${purchase.getEmployee().getUser().getLastName()}">+63 983 0962 971</td>
        </tr>

        </tbody>
      </table>
    </div>
    <a class="btn btn-danger" href="/employee" role="button">Back</a>
  </div>
</div>
</body>
</html>
