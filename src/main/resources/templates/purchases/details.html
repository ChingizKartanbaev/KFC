<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div style="margin-top: 40px" class="content">

    <div class="container">

        <h2 class="mb-5">Order Detail</h2>

        <div class="table-responsive">

            <table class="table custom-table">
                <thead>
                <tr style="color: red">
                    <th scope="col">Name</th>
                    <th scope="col">Amount</th>
                </tr>
                </thead>
                <tbody th:each="detail : ${details}">
                <tr>
                    <td><a th:text="${detail.getProducts().getName()}">value</a></td>
                    <td><a th:text="${detail.getAmount()}">value</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <a class="btn btn-danger" href="/purchases/getProcessPurchases" role="button">Back</a>
    </div>
</div>
</body>
</html>
