<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Store</title>
</head>
<body>

<style>
    .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 20px;
        grid-template-rows: 1fr;
    }

    .card {
        height: 100%;
    }
</style>

<div class="container">
    <div class="grid-container">
        <div class="card mb-3" style="max-width: 540px;" th:each="store : ${stores}">
            <div class="row g-0">
                <div class="col-md-4">
                    <img th:src="${store.getImage()}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${store.getStore()}">Card title</h5>
                        <p class="card-text" th:text="${store.getAddress()}">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                        <p class="card-text">
                            <form th:action="@{/store/{id}(id = ${store.getId()})}" th:method="POST">
                                <button type="submit">Order from here</button>
                            </form>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
