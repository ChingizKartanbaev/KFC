<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div style="margin-top: 40px" class="content">

  <div class="container">

    <h2 class="mb-5">Orders</h2>

    <div class="table-responsive">

      <table class="table custom-table">
        <thead>
        <tr style="color: red">
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody th:each="purchase : ${purchases}">
        <tr>
          <th scope="row"><a th:text="${purchase.getPurchases().getId()}">id</a></th>
          <td><a th:text="${purchase.getUser().getFirstName()}">firstName</a></td>
          <td><a th:text="${purchase.getUser().getLastName()}">firstName</a></td>
          <td><a th:text="${purchase.getPurchases().getPurchasesStatus()}">birthday</a></td>
          <td style="width: 125px">
            <div style="display: flex">
              <a class="btn btn-warning" th:href="@{/purchasesDetails/{id}(id=${purchase.getPurchases().getId()})}">Details</a>
              <form style="margin-left: 5px" th:method="PUT" th:action="@{/purchases/complete/{id}(id=${purchase.getPurchases().getId()})}">
                <input type="submit" class="btn btn-success" value="Done">
              </form>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <a class="btn btn-danger" href="/employee" role="button">Back</a>
  </div>
</div>
</body>
</html>
