<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<style>
  .grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 20px;
    grid-template-rows: 1fr;
  }

  .card {
    height: 100%;
  }

  .grid-item {
    padding: 10px;
    font-size: 1.2rem;
    text-align: center;
  }
</style>

<body>

  <center>
    <div style="margin-top: 50px; margin-bottom: 50px">
      <a href="/product/myCart" class="btn btn-danger">My cart</a>
    </div>
  </center>

  <div class="container">
    <div class="grid-container">
      <div class="grid-item" th:each="product : ${products}">
        <div class="card">
          <img th:src="${product.getImage()}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title" th:text="${product.getName()}">Card title</h5>
            <p class="card-text" th:text="${product.getDescription()}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
             <p class="card-text"><span>Price: </span> <span th:text="${product.getPrice()}">value</span></p>
            <form th:method="POST" th:action="@{/product/addToTheBasket/{id}(id=${product.getId()})}">
              <input type="submit" class="btn btn-primary" value="Add to Cart">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
