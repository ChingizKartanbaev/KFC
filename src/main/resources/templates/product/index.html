<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container" th:each="product : ${products}">
    <div class="card" style="width: 18rem;">
      <img th:src="${product.getImage()}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title" th:text="${product.getName()}">Card title</h5>
        <p class="card-text" th:text="${product.getDescription()}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Add to Cart</a>
      </div>
    </div>
  </div>
</body>
</html>
