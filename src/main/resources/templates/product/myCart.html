<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div style="margin-top: 40px" class="content">

    <div class="container">

        <h2 class="mb-5">My Order</h2>

        <div class="table-responsive">

            <table class="table custom-table">
                <thead>
                <tr style="color: red">
                    <th scope="col">Name</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Cost</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody th:each="cart : ${carts}">
                <tr>
                    <td><a th:text="${cart.getProducts().getName()}">value</a></td>
                    <td><a th:text="${cart.getAmount()}">value</a></td>
                    <td><a th:text="${cart.getCost()}">value</a></td>
                    <td style="width: 125px">
                        <div style="display: flex">
                            <form style="margin-left: 5px" th:method="PUT" th:action="@{/product/delete/{id}(id=${cart.getProducts().getId()})}">
                                <input class="btn btn-danger" type="submit" value="Delete">
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <div style="display: flex; justify-content: space-between;">
                <div>
                    <p><span>Total cost:</span> <span th:text="${totalCost}"></span></p>
                </div>
                <div>
                    <a class="btn btn-success" href="/purchases/buy">Buy</a>
                </div>
            </div>


        </div>

        <a class="btn btn-danger" href="/product/getAll" role="button">Add To Cart</a>
    </div>
</div>
</body>
</html>
