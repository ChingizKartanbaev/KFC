<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <center>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Amount</th>
                <th scope="col">Cost</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody th:each="cart : ${carts}">
            <tr>
                <td><a th:text="${cart.getProducts().getName()}">value</a></td>
                <td><a th:text="${cart.getAmount()}">value</a></td>
                <td><a th:text="${cart.getCost()}">value</a></td>
                <td style="width: 125px">
                    <div style="display: flex">
                        <form style="margin-left: 5px" th:method="PUT" th:action="@{/product/delete/{id}(id=${cart.getProducts().getId()})}">
                            <input type="submit" value="Delete">
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </center>

    <div style="display: flex; justify-content: start">
        <a href="/product/buy">Buy</a>
    </div>

    <div style="display: flex; justify-content: end">
        <p><span>Total cost:</span> <span th:text="${totalCost}"></span></p>
    </div>

    <center>
        <a href="/customer">Back</a>
        <a href="/product/getAll">Add</a>
    </center>
</div>
</body>
</html>
