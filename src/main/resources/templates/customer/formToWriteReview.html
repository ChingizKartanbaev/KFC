<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div style="margin-top: 250px" class="container">
  <form style="margin-top: 2rem" th:method="PUT" th:action="@{/customer/saveReview/{id}(id=${customer.getId()})}" th:object="${reviews}">
    <label for="review">Review</label>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="review" th:field="*{review}" required>
    </div>
    <button type="submit" class="btn btn-danger">Leave a review</button>
  </form>
</div>
</body>
</html>
