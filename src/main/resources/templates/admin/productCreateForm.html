<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form th:method="POST" th:action="@{/product/add}" th:object="${products}">
        <div class="mb-3">
            <label for="description" class="form-label">Product description</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" required>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Product image</label>
            <input type="text" class="form-control" id="image" th:field="*{image}" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Product name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Product price</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" required>
        </div>
        <div class="mb-3">
            <select th:field="*{category}">
                <option value="">Choose a category</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.category}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
