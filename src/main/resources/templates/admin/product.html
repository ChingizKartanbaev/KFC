<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <center>
        <h1>Product</h1>
    </center>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody th:each="product : ${products}">
        <tr>
            <th scope="row"><a th:text="${product.getId()}">id</a></th>
            <td><a th:text="${product.getName()}">name</a></td>
            <td><a th:text="${product.getDescription()}">des</a></td>
            <td><a th:text="${product.getPrice()}">price</a></td>
            <td><img th:src="${product.getImage()}" width="60px" height="70px"></img></td>
            <td style="width: 125px">
                <div style="display: flex">
                    <form style="margin-left: 5px" th:method="DELETE" th:action="@{/product/{id}(id=${product.getId()})}">
                        <input type="submit" value="Delete">
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <center>
        <a href="/product/create">Add</a>
    </center>

</div>
</body>
</html>
