<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <form th:method="PUT" th:action="@{/employee/{id}/Low(id=${worker.getId()})}" th:object="${worker}">
      <div class="mb-3">
        <label for="salary" class="form-label">New Salary</label>
        <input type="number" class="form-control" id="salary" name="salary">
        <div id="emailHelp" class="form-text">Now salary is <span th:text="${worker.getSalary()}">value</span></div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
