<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <title>Registration</title>
</head>
<body>
<form th:method="POST" th:action="@{/director/addWorker}" th:object="${userEmployee}">

    <h1>Registration Worker</h1>
    <div class="formcontainer">
        <hr/>
        <div class="container">

            <label for="firstName"><strong>First Name</strong></label>
            <input type="text" placeholder="Enter First Name" name="firstName" id="firstName" th:field="*{user.firstName}" required>

            <label for="lastName"><strong>Last Name</strong></label>
            <input type="text" placeholder="Enter Last Name" name="lastName" id="lastName" th:field="*{user.lastName}" required>

            <label for="birhtdate"><strong>Date Of Birth</strong></label>
            <input type="date" placeholder="Enter Date Of Birth" name="birhtdate" id="birhtdate" th:field="*{user.birhtdate}" required>

            <label for="login"><strong>Login</strong></label>
            <input type="text" placeholder="Enter Login" name="login" id="login" th:field="*{user.login}" required>

            <label for="password"><strong>Password</strong></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" th:field="*{user.password}" required>

            <label for="salary"><strong>Salary</strong></label>
            <input type="number" placeholder="Enter Salary" name="salary" id="salary" th:field="*{employee.salary}" required>

            <label for="position"><strong>Position</strong></label>
            <select th:field="*{position.id}" id="position" required>
                <option value="">Choose a position</option>
                <option th:each="pos : ${position}" th:value="${pos.id}" th:text="${pos.position}"></option>
            </select>

        </div>
        <button type="submit">Register</button>
    </div>
</form>



</body>
</html>
