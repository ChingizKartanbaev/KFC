<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editing Salary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div style="margin-top: 40px" class="content">

        <div class="container">
            <h2 class="mb-5">Editing Salary</h2>

            <div class="table-responsive">

                <table class="table custom-table">
                    <thead>
                    <tr style="color: red">
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Salary</th>
                        <th scope="col">Position</th>
                        <th scope="col">Change salary</th>
                    </tr>
                    </thead>
                    <tbody th:each="worker : ${workers}">
                    <tr scope="row">
                        <th scope="row"><a th:text="${worker.getId()}">id</a></th>
                        <td><a th:text="${worker.getUser().getFirstName()}">firstName</a></td>
                        <td><a th:text="${worker.getUser().getLastName()}">firstName</a></td>
                        <td><a th:text="${worker.getSalary()}">salary</a></td>
                        <td><a th:text="${worker.getPosition().getPosition()}">position</a></td>
                        <td style="width: 125px">
                            <div style="display: flex; justify-content: space-between;">
                                <a class="btn btn-warning" th:href="@{/director/{id}/editSalaryLow(id=${worker.getId()})}">lower</a>
                                <a class="btn btn-success" th:href="@{/director/{id}/editSalaryUp(id=${worker.getId()})}">Raise</a>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
            <a class="btn btn-danger" href="/employee" role="button">Back</a>
        </div>
    </div>
</body>
</html>
