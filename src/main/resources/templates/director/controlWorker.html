<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <center>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Birthday</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Position</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody th:each="worker : ${workers}">
                <tr>
                    <th scope="row"><a th:text="${worker.getId()}">id</a></th>
                    <td><a th:text="${worker.getUser().getFirstName()}">firstName</a></td>
                    <td><a th:text="${worker.getUser().getLastName()}">firstName</a></td>
                    <td><a th:text="${worker.getUser().getBirhtdate()}">birthday</a></td>
                    <td><a th:text="${worker.getSalary()}">salary</a></td>
                    <td><a th:text="${worker.getPosition().getPosition()}">position</a></td>
                    <td style="width: 125px">
                        <div style="display: flex">
                            <a th:href="@{/employee/{id}/edit(id=${worker.getUser().getId()})}">Edit</a>

                            <form style="margin-left: 5px" th:method="DELETE" th:action="@{/employee/delete/{id}(id=${worker.getId()})}">
                                <input type="submit" value="Delete">
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <a href="/employee">Back</a>
        </center>

    </div>
</body>
</html>
